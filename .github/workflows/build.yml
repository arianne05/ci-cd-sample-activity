name: Build

on:
  push:
    branches:
      - main


jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN2 }}
          sonar-project-key: 'arianne05_ci-cd-sample-activity_005a8d4a-04e6-4136-a0bb-dae1b3315536'  # Replace with your SonarQube project key
          sonar-host-url: 'http://localhost:9000/projects'  # Replace with your SonarQube server URL
      # If you wish to fail your job when the Quality Gate is red, uncomment the
      # following lines. This would typically be used to fail a deployment.
